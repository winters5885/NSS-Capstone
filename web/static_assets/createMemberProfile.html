<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createProfile.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </link>
</head>

<body class="background">
    <header class="header" id="header"></header>
    <style>
        body {
            background-image: url('JoshuaTree2.jpg');
            height: 10vh;
            background-size: cover;
            background-position: center;
        }
    </style>
    <div class="card">
        <h2>Create Profile</h2>
        <form class="card-content" id="create-playlist-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Name</label>
                <input type="text" required class="validated-field" id="name" placeholder="enter full name..."
                    autofocus>
            </p>
            <p class="form-field">
                <label>Age</label>
                <input type="text" id="age" class="tags" placeholder="enter age...">
            </p>
            <p class="form-field">
                <label>Gender</label>
                <input type="text" id="gender" class="tags" placeholder="enter gender...">
            </p>
            <p class="form-field">
                <label>Phone Number</label>
                <input type="text" id="phoneNumber" class="tags" placeholder="enter phone number...">
            </p>
            <p class="form-field">
                <label>Address</label>
                <input type="text" id="address" class="tags" placeholder="enter address...">
            </p>
            <p class="form-field">
                <label>Email Address</label>
                <input type="text" id="emailAddress" class="tags" placeholder="email address...">
            </p>
            <p>
                <a href="memberProfile.html" class="button" id="create">Submit</a>
            </p>
        </form>
    </div>
</body>

</html>
