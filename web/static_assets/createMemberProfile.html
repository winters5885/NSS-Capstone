<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createProfile.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </link>
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Create Profile</h2>
        <form class="card-content" id="create-playlist-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Name</label>
                <input type="text" required class="validated-field" id="playlist-name" placeholder="enter full name..."
                    autofocus>
            </p>
            <p class="form-field">
                <label>Age</label>
                <input type="text" id="tags" class="tags" placeholder="enter age..."
                    data-tip="Must be a comma separated list of tags">
            </p>
            <p class="form-field">
                <label>Gender</label>
                <input type="text" id="tags" class="tags" placeholder="enter gender..."
                    data-tip="Must be a comma separated list of tags">
            </p>
            <p class="form-field">
                <label>Phone Number</label>
                <input type="text" id="tags" class="tags" placeholder="enter phone number..."
                    data-tip="Must be a comma separated list of tags">
            </p>
            <p class="form-field">
                <label>Address</label>
                <input type="text" id="tags" class="tags" placeholder="enter address..."
                    data-tip="Must be a comma separated list of tags">
            </p>
            <p class="form-field">
                <label>Email Address</label>
                <input type="text" id="tags" class="tags" placeholder="email address..."
                    data-tip="Must be a comma separated list of tags">
            </p>
            <p class="form-field">
                <label>Type</label>
                <input type="text" id="tags" class="tags" placeholder="type"
                    data-tip="Must be a comma separated list of tags">
            </p>
            <p>
                <a href="#" class="button" id="create">Submit</a>
            </p>
        </form>
    </div>
</body>

</html>
