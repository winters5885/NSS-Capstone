<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/updateEvent.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </link>
</head>

<body class="background">
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Update Event</h2>
        <form class="card-content" id="create-playlist-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>EventId</label>
                <input type="text" id="eventId" class="tags" placeholder="enter the event Id to update...">
            </p>
            <p class="form-field">
                <label>Date</label>
                <input type="text" id="date" class="tags" placeholder="enter date of event...">
            </p>
            <p class="form-field">
                <label>Event Details</label>
                <input type="text" id="eventDetails" class="tags" placeholder="enter event details...">
            <p>
                <a href="index.html" class="button" id="create">Submit</a>
            </p>
        </form>
    </div>
</body>
