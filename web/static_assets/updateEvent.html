<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/updateEvent.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </link>
</head>

<body class="background">
    <header class="header" id="header"></header>
    <style>
        body {
            background-image: url('JoshuaTree2.jpg');
            height: 10vh;
            background-size: cover;
            background-position: center;
        }
    </style>
    <div class="card">
        <h2 id = "heading">Update Event</h2>
        <form class="card-content" id="update-event-form">
            <p class="form-field" required>
                <label>Date</label>
                <input type="text" id="date" required>
            </p>
            <p class="form-field">
                <label>Event Details</label>
                <input type="text" id="eventDetails" required>
            </p>
            <button type="submit" class="button" id="create">Submit</button>
        </form>
        
    </div>
</body>
