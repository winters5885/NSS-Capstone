<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createRoutes.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </link>
</head>

<body class="background">
    
    <header class="header" id="header"></header>
     <style>
        body {
            background-image: url('JoshuaTree2.jpg');
            height: 10vh;
            background-size: cover;
            background-position: center;
        }
    </style>
    <div class="card">
        <h2>Create Route</h2>
        <form class="card-content" id="create-route-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>RouteId (1-30)</label>
                <input type="text" id="routeId" placeholder="enter routeId..." required>
            </p>
            <p class="form-field">
                <label>Difficulty Rating</label>
                <input type="text" id="difficultyRating" placeholder="enter difficultyRating..." required>
            </p>
            <p class="form-field">
                <label>Route Type (Boulder or Top Rope)</label>
                <input type="text" id="routeType" placeholder="enter routeType..." required>
            </p>
            <p>
                <button type="submit" class="button">Submit</button>
            </p>
        </form>
    </div>
</body>

</html>
