<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="assets/createEvents.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </link>
</head>

<body class="background">
    <style>
        body {
            background-image: url('JoshuaTree2.jpg');
            height: 10vh;
            background-size: cover;
            background-position: center;
        }
    </style>
    <header class="header" id="header"></header>
    <div class="card">
        <h2>Add Event</h2>
        <form class="card-content" id="create-event-form">
            <p class="hidden error" id="error-message"> </p>
            <p class="form-field">
                <label>Date</label>
                <input type="text" id="date" placeholder="enter date of event..." required>
            </p>
            <p class="form-field">
                <label>Event Details</label>
                <input type="text" id="eventDetails" placeholder="enter event details..." required>
            <p>
                <button class="button">Submit</button>
            </p>
        </form>
    </div>
</body>

</html>
